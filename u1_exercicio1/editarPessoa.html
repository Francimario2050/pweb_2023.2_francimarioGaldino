        >Contato</a
      >

    <div style="padding: 0 16px">
      <h1>Formulário para editar pessoa:</h1>

      <form action="listarPessoas.html" method="get">
        <div class="grid">
          <div>
            <label for="text">Seu nomezinho*:</label>
            <input
              type="text"
              id="text"
              name="text"
              placeholder="Nome de Primeira Pessoa"
            />
          </div>
          <div>
            <label for="text">e_Mail*:</label>
            <input
              type="text"
              id="text"
              name="text"
              placeholder="primeira@primeira.com"
            />
            <small>Nunca divulgaremos :)</small>
          </div>
          <div>
            <label for="date">
              Data de Nascimento*:
              <input type="date" id="date" name="date" />
            </label>
          </div>
        </div>
        <fieldset>
          <p>Gênero*:</p>
          <label for="radio-1">
            <input type="radio" id="radio-1" name="radio" value="radio-1" />
            Masculino
          </label>
          <label for="radio-2">
            <input
              type="radio"
              id="radio-2"
              name="radio"
              value="radio-2"
              checked
            />
            Feminino
          </label>
          <label for="radio-3">
            <input type="radio" id="radio-3" name="radio" value="radio-3" />
            Não informar
          </label>
        </fieldset>

        <div class="grid">
          <div>
            <input type="submit" value="Adicionar!" />
          </div>
          <div>
            <input
              type="reset"
              value="Limpar"
              onclick="event.preventDefault()"
            />
          </div>
        </div>

        <p>*Campo obrigatório</p>
      </form>
    </div>
  </body>
